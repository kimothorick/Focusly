<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta content="utf-8" http-equiv="refresh"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="../libs/tmi.min.js"></script>
    <script src="../js/configs.js"></script>
    <script src="../js/themeColors.js"></script>
    <script src="../js/animations/animations.js"></script>
    <script src="../js/taskListHandler.js"></script>
    <script src="../js/styles.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>
    </title>
</head>
<body>
<div class="main-container">
    <div class="header">
        <div class="header-top-portion">
            <span class="header-title">Focusly</span>
            <span class="completion-progress"></span>
        </div>
        <span class="header-description"></span>
        <div class="details">
            <div class="details-category" id="users details-category">
                <span class="material-symbols-outlined">account_circle</span>
                <span class="total-users"></span>
            </div>
            <div class="details-category" id="totalTasks">
                <span class="material-symbols-outlined">format_list_bulleted</span>
                <span class="total-tasks-count"></span>
            </div>
            <div class="details-category" id="date">
                <span class="material-symbols-outlined">today</span>
                <span class="date-text"></span>
            </div>
        </div>
    </div>
    <div id="task-list" class="task-list"></div>
    <div class="footer"></div>
</div>
</body>
</html>
